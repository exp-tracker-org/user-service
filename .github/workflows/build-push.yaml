name: Build & Push User Service

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.DOCKER_USERNAME }}
      IMAGE_NAME: user-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Git metadata
        id: vars
        run: echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & push Docker image
        run: |
          IMAGE=$REGISTRY/$IMAGE_NAME:${{ steps.vars.outputs.sha_short }}
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Update K8s manifest with new image
        run: |
          IMAGE=$REGISTRY/$IMAGE_NAME:${{ steps.vars.outputs.sha_short }}
          yq -i ".spec.template.spec.containers[0].image = \"$IMAGE\"" k8s/deployment.yaml

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml
          git commit -m "Update image to $IMAGE"
          git push
